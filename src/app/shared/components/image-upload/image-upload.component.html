<div class="iu-wrapper">

  <!-- ── Has Image: show preview ──────────────────────────── -->
  @if (previewUrl()) {
    <div class="iu-preview">

      <img class="iu-preview__img" [src]="previewUrl()" alt="Product image" />

      <!-- Upload progress overlay -->
      @if (uploading()) {
        <div class="iu-preview__overlay">
          <div class="iu-progress-ring">
            <svg viewBox="0 0 52 52">
              <!-- background track -->
              <circle cx="26" cy="26" r="20"
                fill="none" stroke="rgba(255,255,255,.25)" stroke-width="4"/>
              <!-- progress arc -->
              <circle cx="26" cy="26" r="20"
                fill="none" stroke="#fff" stroke-width="4"
                stroke-linecap="round"
                [style.stroke-dasharray]="125.6"
                [style.stroke-dashoffset]="125.6 - (125.6 * progress() / 100)"
                style="transition:stroke-dashoffset .25s ease;
                       transform:rotate(-90deg);
                       transform-origin:center"/>
            </svg>
            <span class="iu-progress-ring__pct">{{ progress() }}%</span>
          </div>
          <p class="iu-preview__overlay-text">Uploading...</p>
        </div>
      }

      <!-- Controls shown when NOT uploading -->
      @if (!uploading()) {
        <!-- Remove button top-right -->
        <button class="iu-preview__remove" type="button"
          (click)="removeImage()" title="Remove image">
          <svg viewBox="0 0 20 20" fill="currentColor" width="14" height="14">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293
                 a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0
                 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0
                 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/>
          </svg>
        </button>

        <!-- Change image label (bottom-right) -->
        <label class="iu-preview__change" title="Change image">
          <svg viewBox="0 0 20 20" fill="currentColor" width="13" height="13">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793
                     -2.828-2.828.793-.793zM11.379 5.793L3 14.172V17
                     h2.828l8.38-8.379-2.83-2.828z"/>
          </svg>
          Change
          <input type="file" hidden
            accept="image/jpeg,image/jpg,image/png,image/webp,image/gif"
            (change)="onFileSelected($event)" />
        </label>

        <!-- Success badge bottom-left -->
        <div class="iu-preview__badge">
          <svg viewBox="0 0 16 16" fill="currentColor" width="11" height="11">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75
                 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6
                 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
          </svg>
          Uploaded
        </div>
      }

    </div>

  <!-- ── No Image: drop zone ──────────────────────────────── -->
  } @else {
    <label class="iu-dropzone"
      [class.iu-dropzone--drag]="isDragging()"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)">

      <input type="file" hidden
        accept="image/jpeg,image/jpg,image/png,image/webp,image/gif"
        (change)="onFileSelected($event)" />

      <div class="iu-dropzone__icon" [class.iu-dropzone__icon--drag]="isDragging()">
        <svg viewBox="0 0 56 56" fill="none">
          <rect width="56" height="56" rx="14" fill="#e6f2fb"/>
          <path d="M28 36V22" stroke="#0078d4" stroke-width="2.5"
            stroke-linecap="round"/>
          <path d="M22 28l6-6 6 6" stroke="#0078d4" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M18 38h20" stroke="#0078d4" stroke-width="2.5"
            stroke-linecap="round"/>
        </svg>
      </div>

      @if (isDragging()) {
        <p class="iu-dropzone__title iu-dropzone__title--drag">Drop it here!</p>
      } @else {
        <p class="iu-dropzone__title">
          Drag & drop or <span class="iu-dropzone__link">click to browse</span>
        </p>
      }

      <p class="iu-dropzone__hint">JPG · PNG · WEBP · GIF &nbsp;·&nbsp; Max 5 MB</p>

    </label>
  }

  <!-- ── Error Message ──────────────────────────────────── -->
  @if (error()) {
    <div class="iu-error">
      <svg viewBox="0 0 16 16" fill="currentColor" width="14" height="14">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8
             0 1116 0A8 8 0 010 8zm9 3a1 1 0 11-2 0 1 1 0 012
             0zm-1-8a1 1 0 00-1 1v3a1 1 0 102 0V5a1 1 0 00-1-1z"/>
      </svg>
      {{ error() }}
    </div>
  }

</div>
